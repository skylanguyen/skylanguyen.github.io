<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WA 10</title>
  <link rel="stylesheet" href="week10.css">
  <link rel="stylesheet" href="https://use.typekit.net/lxq7nkm.css">
</head>

<body>
  <div class="app">
    <header>Random Christmas Trivia</header>
    <img src id="js-dog-pic" alt="Random Dog Picture">
    <div class="quotes">
      <div class="quote-text" id="js-quote-text"></div>
      <div class="quote-text" id="js-answer-text"></div>
    </div>
    <div class="controls">
      <button type="button" id="js-new-quote" class="new-quote button">
        Generate a new bit of trivia!
      </button>
      <button type="button" id="js-tweet" class="twitter button">
        Show me the answer!
      </button>
      <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
    </div>
  </div>

  <button id="theme" class="button-box" type="button" aria-label="Change between light and dark mode">Light/Dark
    Mode</button>
 

  <script src="week10.js"></script>
</body>

</html>
