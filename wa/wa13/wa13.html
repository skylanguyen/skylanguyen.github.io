<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Search</title>
    <link rel="stylesheet" href="wa13.css">
    <link rel="stylesheet" href="https://use.typekit.net/lxq7nkm.css">
</head>

<body>
    <header>
        <h1> Amazon Product Search</h1>
    </header>

    <main>
        <section aria-labelledby="search-heading">
            <h2 id="search-heading" style="display:none">Search for Products</h2>
            <div class="search-container">
                <label for="search" class="sr-only">Search for products</label>
                <input type="text" id="search" placeholder="Search for products">
                <button onclick="search()" aria-label="Search for products">Search</button>
            </div>
            <p id="error"></p>

            <div id="filters" class="filters-container" style="display:none;">
                <label for="sort-by">Sort by:</label>
                <select id="sort-by" onchange="applySorting()">
                    <option value="random">Random</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="rating-low">Rating: Low to High</option>
                    <option value="rating-high">Rating: High to Low</option>
                </select>
            </div>
            
            <p id="result-count"></p>

            <div id="results"></div>
        </section>

        <section aria-labelledby="favorites-heading">
            <h2 id="favorites-heading">Favorites (<span id="count">0</span>)</h2>
            <div class="favorite-buttons">
                <button class="export-btn" onclick="exportFav()"
                    aria-label="Export Favorites list to JSON">Export</button>
                <button onclick="clearFavs()" aria-label="Clear Favorites list"> Clear All</button>
                <div id="favorites"></div>
            </div>

        </section>

    </main>



    <script src="wa13.js"></script>
</body>

</html>
